<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgriHouse</title>
    <meta name="theme-color" content="#2c4d32">
    <meta name="description" content="AgriHouse - Platform AI untuk Optimasi Greenhouse dan Tanaman">
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://www.gstatic.com https://generativelanguage.googleapis.com https://apis.google.com;
        style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://fonts.googleapis.com https://cdnjs.cloudflare.com;
        font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com data:;
        img-src 'self' data: https: blob:;
        connect-src 'self' https://firestore.googleapis.com https://firebase.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com https://generativelanguage.googleapis.com https://www.gstatic.com;
        frame-src 'self' https://accounts.google.com https://*.firebaseapp.com https://*.google.com;
        worker-src 'self' blob:;
        manifest-src 'self';
    ">
    
    <!-- Fix Cross-Origin-Opener-Policy for Google Login -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AgriHouse Design System -->
    <link rel="stylesheet" href="./assets/css/tomitech-design-system.css">
    
    <style>
        body {
            background: linear-gradient(135deg, var(--tomitech-green-bg) 0%, var(--white) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .login-logo-icon {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-md);
        }
        
        .login-logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .login-logo-icon i {
            font-size: 3.5rem;
            color: var(--white);
        }
        
        .login-logo-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 3rem;
            color: var(--white);
            margin-bottom: var(--spacing-sm);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .login-logo-subtitle {
            font-size: 0.95rem;
            color: var(--white);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            font-weight: 500;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-2xl);
            animation: fadeIn 0.6s ease;
        }
        
        body {
            background: linear-gradient(135deg, 
                var(--tomitech-green-dark) 0%, 
                var(--tomitech-green-accent) 50%,
                var(--tomitech-green-light) 100%);
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s linear infinite;
            z-index: 0;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(62, 163, 119, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(142, 198, 124, 0.1) 0%, transparent 50%);
            z-index: 0;
        }
        
        .login-container {
            position: relative;
            z-index: 1;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-50px, -50px) rotate(360deg); }
        }
        
        .login-welcome {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .login-welcome-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: var(--spacing-sm);
            font-family: 'Poppins', sans-serif;
        }
        
        .login-welcome-text {
            font-size: 0.875rem;
            color: #4b5563;
        }
        
        .google-login-btn {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--white);
            border: 2px solid #d1d5db;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-md);
            font-size: 1rem;
            font-weight: 500;
            color: #1a1a1a;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: var(--spacing-md);
        }
        
        .google-login-btn:hover {
            border-color: var(--tomitech-green-accent);
            background: #f9fafb;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .google-login-btn img {
            width: 20px;
            height: 20px;
        }
        
        .google-login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            font-size: 0.875rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            font-size: 0.875rem;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--tomitech-green-muted);
            border-top-color: var(--tomitech-green-accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .login-footer {
            text-align: center;
            margin-top: var(--spacing-xl);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        /* Login Method Toggle */
        .login-method-toggle {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            background: rgba(255, 255, 255, 0.5);
            padding: 4px;
            border-radius: var(--radius-md);
        }
        
        .toggle-btn {
            flex: 1;
            padding: var(--spacing-sm) var(--spacing-md);
            background: transparent;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-weight: 500;
            color: #4b5563;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            white-space: nowrap;
        }
        
        .toggle-btn.active {
            background: var(--white);
            color: var(--tomitech-green-dark);
            box-shadow: var(--shadow-sm);
            font-weight: 600;
        }
        
        .toggle-btn:hover {
            color: var(--tomitech-green-dark);
        }
        
        /* Form Styles */
        .login-form-container {
            width: 100%;
        }
        
        .form-group {
            margin-bottom: var(--spacing-md);
        }
        
        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-size: 0.875rem;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .form-group input {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid #d1d5db;
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: all 0.2s ease;
            box-sizing: border-box;
            background: var(--white);
            color: #1a1a1a;
        }
        
        .form-group input::placeholder {
            color: #9ca3af;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--tomitech-green-accent);
            box-shadow: 0 0 0 3px rgba(62, 163, 119, 0.1);
        }
        
        .password-input-wrapper {
            position: relative;
        }
        
        .password-input-wrapper input {
            padding-right: 45px;
        }
        
        .password-toggle {
            position: absolute;
            right: var(--spacing-sm);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: var(--spacing-xs);
            font-size: 1rem;
        }
        
        .password-toggle:hover {
            color: var(--tomitech-green-dark);
        }
        
        .form-options {
            display: flex;
            justify-content: flex-end;
            margin-bottom: var(--spacing-md);
        }
        
        .forgot-password {
            font-size: 0.875rem;
            color: var(--tomitech-green-dark);
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
            color: var(--tomitech-green-accent);
        }
        
        .email-login-btn {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--tomitech-green-accent);
            color: var(--white);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: var(--spacing-md);
        }
        
        .email-login-btn:hover {
            background: var(--tomitech-green-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .email-login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .form-switch {
            text-align: center;
            font-size: 0.875rem;
            color: #4b5563;
        }
        
        .form-switch a {
            color: var(--tomitech-green-dark);
            text-decoration: none;
            font-weight: 600;
            margin-left: var(--spacing-xs);
        }
        
        .form-switch a:hover {
            text-decoration: underline;
        }
        
        /* ============================================
           RESPONSIVE DESIGN - Mobile, Tablet, Desktop
           ============================================ */
        
        /* Tablet (max-width: 1024px) */
        @media (max-width: 1024px) {
            .login-container {
                max-width: 500px;
            }
            
            .login-card {
                padding: var(--spacing-lg);
            }
        }
        
        /* Mobile Large (max-width: 768px) */
        @media (max-width: 768px) {
            body {
                padding: var(--spacing-md);
            }
            
            .login-container {
                max-width: 100%;
            }
            
            .login-logo-icon {
                width: 120px;
                height: 120px;
            }
            
            .login-logo-icon img {
                width: 100%;
                height: 100%;
            }
            
            .login-logo-icon i {
                font-size: 3rem;
            }
            
            .login-logo-title {
                font-size: 2.5rem;
            }
            
            .login-logo-subtitle {
                font-size: 0.875rem;
            }
            
            .login-card {
                padding: var(--spacing-md);
            }
            
            .login-welcome-title {
                font-size: 1.25rem;
            }
            
            .google-login-btn,
            .email-login-btn {
                padding: var(--spacing-sm) var(--spacing-md);
                font-size: 0.95rem;
            }
        }
        
        /* Mobile Small (max-width: 480px) */
        @media (max-width: 480px) {
            body {
                padding: var(--spacing-sm);
            }
            
            .login-logo-icon {
                width: 100px;
                height: 100px;
            }
            
            .login-logo-icon img {
                width: 100%;
                height: 100%;
            }
            
            .login-logo-icon i {
                font-size: 2.5rem;
            }
            
            .login-logo-title {
                font-size: 2rem;
            }
            
            .login-logo-subtitle {
                font-size: 0.8rem;
            }
            
            .login-card {
                padding: var(--spacing-sm);
            }
            
            .login-welcome-title {
                font-size: 1.125rem;
            }
            
            .login-welcome-text {
                font-size: 0.8rem;
            }
            
            .google-login-btn,
            .email-login-btn {
                padding: var(--spacing-sm);
                font-size: 0.875rem;
            }
            
            .toggle-btn {
                font-size: 0.8rem;
                padding: var(--spacing-xs) var(--spacing-sm);
            }
            
            .form-group input {
                padding: var(--spacing-sm);
                font-size: 0.95rem;
            }
        }
        
        /* Landscape Mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                padding: var(--spacing-sm);
            }
            
            .login-logo {
                margin-bottom: var(--spacing-md);
            }
            
            .login-logo-icon {
                width: 80px;
                height: 80px;
                margin-bottom: var(--spacing-sm);
            }
            
            .login-logo-icon img {
                width: 100%;
                height: 100%;
            }
            
            .login-logo-icon i {
                font-size: 2rem;
            }
            
            .login-logo-title {
                font-size: 1.75rem;
                margin-bottom: var(--spacing-xs);
            }
            
            .login-logo-subtitle {
                font-size: 0.75rem;
            }
        }
        
        /* Touch Device Optimizations */
        @media (hover: none) and (pointer: coarse) {
            .google-login-btn,
            .email-login-btn,
            .toggle-btn,
            .password-toggle {
                min-height: 44px; /* Minimum touch target size */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo & Title -->
        <div class="login-logo">
            <div class="login-logo-icon">
                <img src="./assets/icons/AgriHouse.png" alt="AgriHouse" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <i class="fas fa-leaf" style="display:none;"></i>
            </div>
            <div class="login-logo-title">AgriHouse</div>
            <div class="login-logo-subtitle">Platform AI untuk Optimasi Greenhouse</div>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <div class="login-welcome">
                <h1 class="login-welcome-title">Selamat Datang</h1>
                <p class="login-welcome-text">Masuk untuk mengakses platform AgriHouse</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="error-message"></div>
            
            <!-- Success Message -->
            <div id="success-message" class="success-message"></div>

            <!-- Login Method Toggle -->
            <div class="login-method-toggle">
                <button class="toggle-btn active" data-method="email" id="email-toggle">
                    <i class="fas fa-envelope"></i> Email
                </button>
                <button class="toggle-btn" data-method="google" id="google-toggle">
                    <i class="fab fa-google"></i> Google
                </button>
            </div>

            <!-- Email/Password Form -->
            <div id="email-login-form" class="login-form-container">
                <form id="email-form">
                    <!-- Name field (only for sign up) -->
                    <div id="name-field" class="form-group" style="display: none;">
                        <label for="name-input">Nama Lengkap</label>
                        <input type="text" id="name-input" placeholder="Masukkan nama lengkap" autocomplete="name">
                    </div>
                    
                    <!-- Email field -->
                    <div class="form-group">
                        <label for="email-input">Email</label>
                        <input type="email" id="email-input" placeholder="nama@email.com" autocomplete="email" required>
                    </div>
                    
                    <!-- Password field -->
                    <div class="form-group">
                        <label for="password-input">Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password-input" placeholder="Masukkan password" autocomplete="current-password" required>
                            <button type="button" class="password-toggle" id="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Forgot Password Link -->
                    <div class="form-options">
                        <a href="#" id="forgot-password-link" class="forgot-password">Lupa password?</a>
                    </div>
                    
                    <!-- Submit Buttons -->
                    <button type="submit" id="email-submit-btn" class="email-login-btn">
                        <span id="email-submit-text">Masuk</span>
                    </button>
                    
                    <!-- Switch between Sign In and Sign Up -->
                    <div class="form-switch">
                        <span id="switch-text">Belum punya akun?</span>
                        <a href="#" id="switch-link">Daftar sekarang</a>
                    </div>
                </form>
            </div>

            <!-- Google Login Button -->
            <div id="google-login-form" class="login-form-container" style="display: none;">
            <button id="google-login-btn" class="google-login-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">
                <i class="fab fa-google" style="display:none; color: #4285F4; font-size: 1.25rem;"></i>
                <span id="login-btn-text">Masuk dengan Google</span>
            </button>
            </div>
            
            <div class="login-footer">
                <p>Dengan masuk, Anda menyetujui<br>Ketentuan Layanan & Kebijakan Privasi</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase directly
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { 
            getAuth, 
            GoogleAuthProvider, 
            signInWithPopup,
            signInWithRedirect,
            getRedirectResult,
            onAuthStateChanged,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            sendPasswordResetEmail,
            updateProfile
        } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
        import { firebaseConfig } from './config/config.js';
        
        // Initialize Firebase dengan config dari config.js
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Google Auth Provider
        const provider = new GoogleAuthProvider();
        provider.addScope('email');
        provider.addScope('profile');
        
        console.log('‚úÖ Firebase initialized successfully');
        console.log('‚úÖ Auth instance:', auth);
        console.log('‚úÖ Provider:', provider);
        
        // UI Elements
        const googleLoginBtn = document.getElementById('google-login-btn');
        const loginBtnText = document.getElementById('login-btn-text');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        
        // Email/Password Form Elements
        const emailForm = document.getElementById('email-form');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const nameInput = document.getElementById('name-input');
        const emailSubmitBtn = document.getElementById('email-submit-btn');
        const emailSubmitText = document.getElementById('email-submit-text');
        const passwordToggle = document.getElementById('password-toggle');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const switchLink = document.getElementById('switch-link');
        const switchText = document.getElementById('switch-text');
        const nameField = document.getElementById('name-field');
        
        // Toggle Elements
        const emailToggle = document.getElementById('email-toggle');
        const googleToggle = document.getElementById('google-toggle');
        const emailLoginForm = document.getElementById('email-login-form');
        const googleLoginForm = document.getElementById('google-login-form');
        
        // State
        let isSignUpMode = false;
        
        // Helper Functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }
        
        function hideMessages() {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }
        
        function setLoadingState(loading) {
            if (isSignUpMode) {
                emailSubmitBtn.disabled = loading;
                emailSubmitText.textContent = loading ? 'Mendaftar...' : 'Daftar';
            } else {
                emailSubmitBtn.disabled = loading;
                emailSubmitText.textContent = loading ? 'Memproses...' : 'Masuk';
            }
            googleLoginBtn.disabled = loading;
            loginBtnText.textContent = loading ? 'Memproses...' : 'Masuk dengan Google';
        }
        
        // Toggle between Email and Google login
        emailToggle.addEventListener('click', () => {
            emailToggle.classList.add('active');
            googleToggle.classList.remove('active');
            emailLoginForm.style.display = 'block';
            googleLoginForm.style.display = 'none';
        });
        
        googleToggle.addEventListener('click', () => {
            googleToggle.classList.add('active');
            emailToggle.classList.remove('active');
            googleLoginForm.style.display = 'block';
            emailLoginForm.style.display = 'none';
        });
        
        // Toggle between Sign In and Sign Up
        switchLink.addEventListener('click', (e) => {
            e.preventDefault();
            isSignUpMode = !isSignUpMode;
            
            if (isSignUpMode) {
                // Switch to Sign Up mode
                nameField.style.display = 'block';
                nameInput.required = true;
                emailSubmitText.textContent = 'Daftar';
                switchText.textContent = 'Sudah punya akun?';
                switchLink.textContent = 'Masuk';
                forgotPasswordLink.style.display = 'none';
            } else {
                // Switch to Sign In mode
                nameField.style.display = 'none';
                nameInput.required = false;
                emailSubmitText.textContent = 'Masuk';
                switchText.textContent = 'Belum punya akun?';
                switchLink.textContent = 'Daftar sekarang';
                forgotPasswordLink.style.display = 'block';
            }
            
            hideMessages();
        });
        
        // Password Toggle
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.querySelector('i').classList.toggle('fa-eye');
            passwordToggle.querySelector('i').classList.toggle('fa-eye-slash');
        });
        
        // Forgot Password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            
            if (!email) {
                showError('Silakan masukkan email terlebih dahulu');
                emailInput.focus();
                return;
            }
            
            try {
                setLoadingState(true);
                hideMessages();
                await sendPasswordResetEmail(auth, email);
                showSuccess('Email reset password telah dikirim! Cek inbox Anda.');
            } catch (error) {
                let errorMsg = 'Gagal mengirim email reset password';
                if (error.code === 'auth/user-not-found') {
                    errorMsg = 'Email tidak terdaftar.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Format email tidak valid.';
                } else {
                    errorMsg = error.message || errorMsg;
                }
                showError(errorMsg);
            } finally {
                setLoadingState(false);
            }
        });
        
        // Email/Password Form Handler
        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoadingState(true);
            hideMessages();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const name = nameInput.value.trim();
            
            // Validation
            if (!email || !password) {
                showError('Silakan lengkapi email dan password');
                setLoadingState(false);
                return;
            }
            
            if (isSignUpMode && !name) {
                showError('Silakan masukkan nama lengkap');
                setLoadingState(false);
                return;
            }
            
            try {
                if (isSignUpMode) {
                    // Sign Up
                    const result = await createUserWithEmailAndPassword(auth, email, password);
                    const user = result.user;
                    
                    // Update display name
                    if (name) {
                        await updateProfile(user, { displayName: name });
                    }
                    
                    // Create user document in Firestore
                    await createOrUpdateUser(user, name);
                    
                    showSuccess('Pendaftaran berhasil! Mengarahkan ke dashboard...');
                    setTimeout(() => {
                        window.location.href = './dashboard.html';
                    }, 1500);
                } else {
                    // Sign In
                    await signInWithEmailAndPassword(auth, email, password);
                    showSuccess('Login berhasil! Mengarahkan ke dashboard...');
                    setTimeout(() => {
                        window.location.href = './dashboard.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('Auth error:', error);
                
                // Handle specific errors
                let errorMsg = 'Terjadi kesalahan. Silakan coba lagi.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = 'Email sudah terdaftar. Silakan gunakan email lain atau login.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Format email tidak valid.';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = 'Password terlalu lemah. Minimal 6 karakter.';
                } else if (error.code === 'auth/user-not-found') {
                    errorMsg = 'Email tidak terdaftar. Silakan daftar terlebih dahulu.';
                } else if (error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    errorMsg = 'Email atau password salah.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = 'Terlalu banyak percobaan login. Silakan coba lagi nanti.';
                } else {
                    errorMsg = error.message || errorMsg;
                }
                
                showError(errorMsg);
                setLoadingState(false);
            }
        });
        
        // Create or update user in Firestore
        async function createOrUpdateUser(user, displayName = '') {
            try {
                const userRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userRef);
                
                const userData = {
                    uid: user.uid,
                    email: user.email,
                    displayName: displayName || user.displayName || user.email?.split('@')[0] || 'User',
                    photoURL: user.photoURL || null,
                    lastLogin: serverTimestamp(),
                    role: 'user',
                    field: 'user'
                };

                if (!userDoc.exists()) {
                    // New user - create document
                    await setDoc(userRef, {
                        ...userData,
                        createdAt: serverTimestamp(),
                        updatedAt: serverTimestamp(),
                        stats: {
                            forumPosts: 0,
                            quizCompleted: 0,
                            activeDays: 1
                        }
                    });
                    console.log('‚úÖ New user document created');
                } else {
                    // Existing user - update last login
                    await setDoc(userRef, {
                        ...userData,
                        updatedAt: serverTimestamp()
                    }, { merge: true });
                    console.log('‚úÖ User document updated');
                }
            } catch (error) {
                console.error('Error creating/updating user:', error);
            }
        }
        
        // Handle redirect result (if user was redirected back from Google login)
        let isRedirectHandled = false;
        try {
            const redirectResult = await getRedirectResult(auth);
            if (redirectResult) {
                const user = redirectResult.user;
                console.log('‚úÖ Login successful via redirect:', user.email);
                
                // Create or update user document in Firestore
                await createOrUpdateUser(user);
                
                showSuccess('Login berhasil! Mengarahkan ke dashboard...');
                
                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = './dashboard.html';
                }, 2000);
                isRedirectHandled = true;
            }
        } catch (error) {
            console.error('‚ùå Error handling redirect result:', error);
            // Continue with normal flow if redirect failed
        }
        
        // Only set up listeners if redirect was not handled
        if (!isRedirectHandled) {
            // Check if user is already logged in (but don't auto-redirect)
            // User harus login manual, tidak ada auto-redirect
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    console.log('‚ÑπÔ∏è User already logged in:', user.email);
                    // Tidak auto-redirect - biarkan user memilih untuk login lagi atau tidak
                    // User bisa tetap di halaman login jika ingin login dengan akun lain
                } else {
                    console.log('‚ÑπÔ∏è No user logged in');
                }
            });
            
            // Google Login Handler
            googleLoginBtn.addEventListener('click', async () => {
                setLoadingState(true);
                hideMessages();
                
                try {
                    console.log('üöÄ Starting Google Login...');
                    
                    // Try popup first, fallback to redirect if blocked
                    try {
                        const result = await signInWithPopup(auth, provider);
                        const user = result.user;
                        
                        console.log('‚úÖ Login successful:', user.email);
                        
                        // Create or update user document in Firestore
                        await createOrUpdateUser(user);
                        
                        showSuccess('Login berhasil! Mengarahkan ke dashboard...');
                        
                        // Redirect to dashboard after 2 seconds
                        setTimeout(() => {
                            window.location.href = './dashboard.html';
                        }, 2000);
                        
                    } catch (popupError) {
                        // If popup is blocked, use redirect instead
                        if (popupError.code === 'auth/popup-blocked' || popupError.code === 'auth/popup-closed-by-user') {
                            console.log('‚ö†Ô∏è Popup blocked or closed, switching to redirect method...');
                            showSuccess('Mengarahkan ke halaman login Google...');
                            
                            // Use redirect method
                            await signInWithRedirect(auth, provider);
                            // Note: Page will redirect, so code below won't execute
                            return;
                        } else {
                            // Re-throw other errors to be handled below
                            throw popupError;
                        }
                    }
                    
                } catch (error) {
                    console.error('‚ùå Login error:', error);
                    
                    let errorMsg = 'Terjadi kesalahan saat login';
                    
                    if (error.code === 'auth/operation-not-allowed') {
                        errorMsg = 'Google Sign-in tidak diaktifkan. Hubungi administrator.';
                    } else if (error.code === 'auth/unauthorized-domain') {
                        errorMsg = 'Domain tidak diizinkan. Silakan tambahkan localhost dan 127.0.0.1 di Firebase Console.';
                    } else if (error.message) {
                        errorMsg = error.message;
                    }
                    
                    showError(errorMsg);
                    setLoadingState(false);
                }
            });
            
            console.log('‚úÖ Login page loaded successfully');
        } else {
            console.log('‚úÖ Redirect handled, skipping normal initialization');
        }
    </script>
</body>
