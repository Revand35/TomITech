<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Reports - TOMITECH</title>
    <meta name="theme-color" content="#2c4d32">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- TOMITECH Design System -->
    <link rel="stylesheet" href="../../assets/css/tomitech-design-system.css">
    
    <style>
        .main-content {
            padding: var(--spacing-md);
            padding-bottom: 100px;
        }
        
        .report-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }
        
        .report-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }
        
        .report-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-md);
        }
        
        .report-card-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            flex: 1;
        }
        
        .report-card-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--white);
            flex-shrink: 0;
        }
        
        .report-card-icon.green {
            background: var(--tomitech-green-accent);
        }
        
        .report-card-icon.blue {
            background: var(--blue);
        }
        
        .report-card-icon.orange {
            background: var(--orange);
        }
        
        .report-card-icon i.fa-industry {
            color: var(--tomitech-green-light);
        }
        
        .report-card-icon i.fa-fire {
            color: var(--white);
        }
        
        .report-card-title {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
            font-family: 'Poppins', sans-serif;
        }
        
        .report-card-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .report-card-time {
            font-size: 0.75rem;
            color: var(--text-light);
            white-space: nowrap;
        }
        
        .report-card-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }
        
        .report-metric {
            text-align: center;
        }
        
        .report-metric-value {
            font-weight: 700;
            font-size: 1.25rem;
            margin-bottom: var(--spacing-xs);
            font-family: 'Poppins', sans-serif;
        }
        
        .report-metric-value.green {
            color: var(--tomitech-green-accent);
        }
        
        .report-metric-value.blue {
            color: var(--blue);
        }
        
        .report-metric-value.purple {
            color: var(--purple);
        }
        
        .report-metric-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .report-card-engagement {
            display: flex;
            justify-content: center;
            gap: var(--spacing-lg);
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--tomitech-green-muted);
            margin-bottom: var(--spacing-sm);
        }
        
        .engagement-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-size: 0.875rem;
            color: var(--text-light);
        }
        
        .report-card-tag {
            display: inline-block;
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--white);
            margin-top: var(--spacing-sm);
        }
        
        .report-card-tag.green {
            background: var(--tomitech-green-accent);
        }
        
        .report-card-tag.blue {
            background: var(--blue);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="tomitech-header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">
                    <img src="../../assets/icons/tittle.png" alt="TOMITECH" style="width: 40px; height: 40px; object-fit: contain;" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <i class="fas fa-chart-bar" style="display:none; color: white; font-size: 1.5rem;"></i>
                </div>
                <div class="logo-text">
                    <div class="logo-title">
                        Green Reports
                        <span class="page-indicator reports">
                            <i class="fas fa-chart-bar"></i>
                            Reports
                        </span>
                    </div>
                    <div class="logo-subtitle">Analisis & Laporan Data Greenhouse</div>
                </div>
            </div>
            <div class="header-actions">
                <button class="action-btn" style="background: var(--tomitech-green-light);" title="Dokumen">
                    <i class="fas fa-file-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="tomitech-card">
            <!-- Search Bar -->
            <div class="tomitech-search">
                <i class="fas fa-search"></i>
                <input type="text" id="reports-search-input" placeholder="Cari laporan greenhouse..." autocomplete="off">
            </div>

            <!-- Filter Chips -->
            <div class="tomitech-filter-chips">
                <button class="tomitech-chip active" data-category="Semua">Semua</button>
                <button class="tomitech-chip" data-category="Tanaman">Tanaman</button>
                <button class="tomitech-chip" data-category="Analisis">Analisis</button>
                <button class="tomitech-chip" data-category="Energi">Energi</button>
                <button class="tomitech-chip" data-category="Karbon">Karbon</button>
                <button class="tomitech-chip" data-category="Air">Air</button>
            </div>

            <!-- Reports Container (akan diisi secara dinamis) -->
            <div id="reports-list">
                <!-- Loading state -->
                <div id="reports-loading" style="text-align: center; padding: 40px 20px; color: var(--text-secondary);">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--tomitech-green-accent); margin-bottom: 16px; display: block;"></i>
                    <p style="font-size: 0.875rem;">Memuat laporan...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="tomitech-bottom-nav">
        <a href="../../dashboard.html" class="tomitech-nav-item">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a href="chat.html" class="tomitech-nav-item">
            <div class="ai-assistant-nav-icon">
                <i class="fas fa-robot ai-robot-icon"></i>
                <i class="fas fa-sparkles ai-sparkle"></i>
                <i class="fas fa-sparkles ai-sparkle"></i>
                <i class="fas fa-sparkles ai-sparkle"></i>
            </div>
            <span>AI Assistant</span>
        </a>
        <a href="plant-input.html" class="tomitech-nav-item">
            <i class="fas fa-file-alt"></i>
            <span>Input Data</span>
        </a>
        <a href="monitoring.html" class="tomitech-nav-item">
            <i class="fas fa-chart-line"></i>
            <span>Monitoring</span>
        </a>
        <a href="forum.html" class="tomitech-nav-item active">
            <i class="fas fa-chart-bar"></i>
            <span>Reports</span>
        </a>
        <a href="profil.html" class="tomitech-nav-item">
            <i class="fas fa-user"></i>
            <span>Profil</span>
        </a>
    </nav>

    <!-- Navigation Indicator & Reports Functionality -->
    <script type="module">
        import { auth } from '../../config/firebase-init.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getAllReports, filterReportsByCategory, searchReports } from '../../assets/js/reports/reports-service.js';
        import { renderReports } from '../../assets/js/reports/reports-renderer.js';
        import { initNavigationIndicator } from '../../assets/js/core/navigation-indicator.js';

        let allReports = [];
        let currentCategory = 'Semua';
        let currentSearchTerm = '';

        // Initialize navigation indicator
        document.addEventListener('DOMContentLoaded', () => {
            initNavigationIndicator();
        });

        // Check authentication
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('‚úÖ User authenticated:', user.email);
                loadReports();
            } else {
                console.log('‚ö†Ô∏è No user logged in, redirecting...');
                window.location.href = '../../login.html';
            }
        });

        // Load reports from Firestore
        async function loadReports() {
            const loadingEl = document.getElementById('reports-loading');
            if (loadingEl) {
                loadingEl.style.display = 'block';
            }

            try {
                console.log('üìä Loading reports...');
                allReports = await getAllReports();
                console.log(`‚úÖ Loaded ${allReports.length} reports`);
                
                applyFilters();
            } catch (error) {
                console.error('‚ùå Error loading reports:', error);
                const reportsList = document.getElementById('reports-list');
                if (reportsList) {
                    reportsList.innerHTML = `
                        <div class="report-error" style="text-align: center; padding: 60px 20px; color: var(--text-secondary);">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ef4444; margin-bottom: 16px; display: block;"></i>
                            <p style="font-size: 1rem; font-weight: 600; margin-bottom: 8px;">Gagal memuat laporan</p>
                            <span style="font-size: 0.875rem;">${error.message || 'Terjadi kesalahan saat memuat data'}</span>
                            <button onclick="location.reload()" style="margin-top: 16px; padding: 8px 16px; background: var(--tomitech-green-accent); color: white; border: none; border-radius: 8px; cursor: pointer;">
                                Coba Lagi
                            </button>
                        </div>
                    `;
                }
            } finally {
                if (loadingEl) {
                    loadingEl.style.display = 'none';
                }
            }
        }

        // Apply filters (category + search)
        function applyFilters() {
            let filtered = [...allReports];
            
            // Apply category filter
            if (currentCategory !== 'Semua') {
                filtered = filterReportsByCategory(filtered, currentCategory);
            }
            
            // Apply search filter
            if (currentSearchTerm.trim() !== '') {
                filtered = searchReports(filtered, currentSearchTerm);
            }
            
            console.log(`üìä Filtered reports: ${filtered.length} of ${allReports.length}`);
            renderReports(filtered);
        }

        // Filter chips functionality
        const filterChips = document.querySelectorAll('.tomitech-chip');
        filterChips.forEach(chip => {
            chip.addEventListener('click', () => {
                filterChips.forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                currentCategory = chip.dataset.category || chip.textContent.trim();
                console.log('üîç Filter changed to:', currentCategory);
                applyFilters();
            });
        });

        // Search functionality
        const searchInput = document.getElementById('reports-search-input');
        if (searchInput) {
            let searchTimeout;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentSearchTerm = e.target.value;
                    console.log('üîç Search term:', currentSearchTerm);
                    applyFilters();
                }, 300); // Debounce 300ms
            });
        }

        // Export for global access
        window.reloadReports = loadReports;
    </script>
</body>
</html>
